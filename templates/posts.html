{% extends "site_redesign.html" %}

{% block title %}
    Posts
{% endblock %}

{% block sectionName %}
    Posts
{% endblock %}

{% block content %}

{% for post in posts %}
    <a href="{{ url_for('post', name=post.path.replace('posts/', '')) }}">
        {{ post.title }}
    </a>
    <small>{{ post.date }}</small>
{% endfor %}

{% endblock %}
